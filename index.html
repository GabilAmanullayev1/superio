<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superio</title>
    <link rel="stylesheet" href="assets/scss/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="container">
            <div class="navbar">
                <div class="nav-left">
                    <div class="nav-logo">
                        <img src="assets/images/logo-white.png" alt="">
                    </div>
                </div>
                <div class="nav-middle">
                    <ul class="nav-list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Find Jobs</a></li>
                        <li><a href="#">Candidates</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </div>
                <div class="nav-right">
                    <button class="login">Login/Register</button>
                    <button class="job-post">Add Job</button>
                    <button class="favorites"><i class="fa-regular fa-heart"></i>Favorites</button>
                </div>
            </div>
        </div>
    </nav>
    <section id="banner">
        <div class="container">
            <div class="banner">
                <div class="banner-left">
                    <div class="banner-text">
                        <h2>Find Your Perfect Job Match</h2>
                        <p>Find Jobs, Employment & Career Opportunities</p>
                    </div>
                    <div class="banner-filter">
                        <input type="search" id="banner-search">
                        <select  id="banner-select">
                            <option value="lon">London</option>
                            <option value="los">Los Angeles</option>
                            <option value="par">Paris</option>
                            <option value="mia">Miami</option>
                            <option value="flo">Florida</option>
                        </select>
                    </div>
                    <div class="banner-trending">
                        <ul class="popular-searches">
                            <li>Popular Searches:</li>
                            <li><a href="#">Designer,</a></li>
                            <li><a href="#">Devoloper,</a></li>
                            <li><a href="#">Engineer,</a></li>
                            <li><a href="#">Architect,</a></li>
                        </ul>
                    </div>
                </div>
                <div class="banner-right">
                    <div class="banner-image">
                        <img src="assets/images/slider2.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
